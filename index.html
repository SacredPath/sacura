<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="dynamic-title">Secure Portal</title>
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      
      .iframe-container {
        position: relative;
        width: 100%;
        height: 600px;
        overflow: hidden;
        margin-bottom: 2rem;
      }
      
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        background: white;
        z-index: 0;
      }
      
      /* Loading state */
      .iframe-container iframe.loading {
        background: #f5f5f5;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }
    </style>
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
